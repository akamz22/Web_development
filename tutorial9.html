<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>
    <p style="border:2px solid red;">This is a paragraph</p>
    <a style="border:2px solid blue;">This is also a paragraph (Anchor tag)</a>
    <span style="border:2px solid red;"> This is a span </span>
    <span style="border:2px solid blue;">This is also a span</span>

    <strong style="border:2.5px solid red;">This is a paragraph(strong tag) </strong>
    <em>
        This is a Emphasise
        <!-- inline tag -->
    </em>
    <li>
        This is li tag
        <!-- Block tag-->
    </li>
    <img src="https://source.unsplash.com/160x90/?nature
    " alt="">
    <!--img is inline tag-->


</body>

</html>
